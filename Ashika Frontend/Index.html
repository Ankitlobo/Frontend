<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon -->
</head>
<body>
    <div class="profile-card">
        <div class="background-pattern-top"></div> <!-- New element for background pattern top -->
        <img src="image-victor.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h2>Victor Crest</h2>
            <p>26</p>
            <p>London</p>
        </div>
        <div class="social-links">
            <a href="#"><img src="images/icon-facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/icon-twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="images/icon-instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="images/icon-youtube.svg" alt="YouTube"></a>
        </div>
        <div class="background-pattern-bottom"></div> <!-- New element for background pattern bottom -->
    </div>
</body>
</html>
